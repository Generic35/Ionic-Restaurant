<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Author</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range pin="true" min="1" max="5" formControlName="rating">
        <ion-icon range-left small name="happy"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-textarea formControlName="comment" rows="12"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
  </form>
</ion-content>
